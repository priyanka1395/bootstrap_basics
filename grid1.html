<!---Bootstrap is a front-end framwork for reponsive application using HTML,CSS-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <!---Grid is basically column for your screen. You can divide it in 12 equal parts, 6 equal parts, 4 equal parts,3 equal parts, 2 equal parts-->
    <div class="container-fluid">
        <div class="row" style="background-color: blueviolet;color:#fff">
            <div class="col-sm-3">Column1</div>
            <div class="col-sm-3">Column2</div>
            <div class="col-sm-3">Column3</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" style="background-color: chocolate;color:#fff">
            <div class="col-sm-3">Column1</div>
            <div class="col-sm-3">Column2</div>
            <div class="col-sm-3">Column3</div>
            <div class="col-sm-3">Column4</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" style="background-color:orange;color:#fff">
            <div class="col-sm-3">Column1</div>
            <div class="col-sm-3">Column2</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" style="background-color: red;color:#fff">
            <div class="col-sm-3">Column1</div>
            <div class="col-sm-3">Column2</div>
            <div class="col-sm-3">Column3</div>
            <div class="col-sm-3">Column4</div>
            <div class="col-sm-3">Column5</div>
            <div class="col-sm-3">Column6</div>
        </div>
    </div>
</body>
</html>
